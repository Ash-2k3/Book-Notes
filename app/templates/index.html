<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BookMark Your Reads</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
                crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
        <div class="container-md">
                <div class="mb-3 mt-3">
                        <span class="text-info">Enter your book Name</span>
                        <div class="input-group search-box">
                                <input type="text" class="form-control book-input-form book-search-bar w-75"
                                        id="#" placeholder="Enter the name of your book">
                                <button type="button" class="btn btn-secondary add-book">Add</button>
                        </div>
                        <div class="search-results d-block">
                                <ul>
                                        <li>1</li>
                                        <li>2</li>
                                        <li>3</li>
                                </ul>
                        </div>
                        <div class="mt-3">
                                <ul class="books-list">
                                </ul>
                        </div>

                </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
        <script type="module" src="../static/js/index.js"></script>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
